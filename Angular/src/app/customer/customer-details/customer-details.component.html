<div class="container my-4">
  <h1 class="page-title">Customer Details</h1>
  <hr />
  <button mat-raised-button [routerLink]="['/customers']">Back to list</button>
  <hr />

  <div class="row mb-3">
    <div class="col-md-2 font-weight-bold">First Name</div>
    <div class="col-md-10">{{ customer.firstName }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2 font-weight-bold">Last Name</div>
    <div class="col-md-10">{{ customer.lastName }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2 font-weight-bold">Gender</div>
    <div class="col-md-10">{{ customer.gender }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2 font-weight-bold">Email</div>
    <div class="col-md-10">{{ customer.email }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2 font-weight-bold">Phone Number</div>
    <div class="col-md-10">{{ customer.phoneNo }}</div>
  </div>
</div>
