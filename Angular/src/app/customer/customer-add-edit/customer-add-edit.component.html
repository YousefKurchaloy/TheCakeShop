<div class="container my-4">
  <h1 *ngIf="customerId == pageModeEnum.Create">Add a new Customer</h1>
  <h1 *ngIf="pageMode == pageModeEnum.Edit">Edit Customer</h1>
  <hr />

  <form [formGroup]="customerForm" (ngSubmit)="addEditCustomer()">
    <div>
      <button class="mr-2" type="submit" mat-raised-button color="primary">
        <span *ngIf="pageMode == pageModeEnum.Create">Add</span>
        <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
      </button>
      <button mat-raised-button [routerLink]="['/customers']">Cancel</button>
    </div>
    <hr />

    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required
        />
        <mat-error>First Name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input
          name="email"
          matInput
          placeholder="Email"
          formControlName="email"
          ngModel
          email
          required
        />
        <mat-error *ngIf="customerForm.controls['email'].errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="customerForm.controls['email'].errors?.['pattern']">
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            placeholder="Phone Number"
            formControlName="phoneNo"
            required
          />
          <mat-error>Phone Number is required</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" required>
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
          <mat-error>Gender is required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
